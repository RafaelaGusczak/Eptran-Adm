<!-- Navbar -->

  <nav class="shadow-2xl fixed w-full h-28 items-center z-50 bg-darkBlue-500 grid grid-cols-4">

          <a>
            <img class="w-28" src="../img/Logo Eptran.png" alt="Logo">

      <nav class="col-span-2 flex justify-center">

        <img class="w-12 mr-4" src="../img/circle-user-round.png" alt="Foto Perfil">
      </div>
    </nav>

  <!-- Sidebar -->

  <aside class="sidebar fixed top-0 bottom-0 overflow-y-auto p-2 w-60 bg-darkBlue-400">
    <div class="px-4 mt-32 flex justify-center text-white font-bold text-3xl">
      <h1>

    <div class="grid grid-cols-7 align-middle items-center">
      <img src="../img/book-text.png" class="w-5"> <p class="text-white p-2 hover:underline col-span-6 text-xl"><a href="#">Conteudo</a></p>

          <h3 class="mt-2 font-semibold text-darkBlue-500 text-md">ASSUNTO</h3>
            <div class="w-auto mr-64">
              <input type="text" class="border-darkBlue-500 border-2 rounded-md h-12 w-full mt-3" placeholder="Estou com problema ao entrar no jogo">
            </div>
          <h3 class="mt-3">Descricao</h3>
          <div class="">
            <textarea class="border-2 border-black rounded-md mt-5" name="descricao" id="Descricao" rows="10" cols="82">Exemplo</textarea>
          </div>
          <h3>ANEXOS</h3>
        </div>

      <div class="col-span-1 w-80">
        <h2 class="text-xl font-semibold">RESPOSTA</h2>
        <hr class="bg-darkBlue-400 w-auto my-4 border-1 border-darkBlue-500 rounded-full mr-64">
        <br>
          <h3 class="font-semibold text-darkBlue-500 text-md">RESPOSTA AO TICKET</h3>
          <div class="w-80">
            <textarea class="border-2 border-black rounded-md mt-5" name="descricao" id="Descricao" rows="10" cols="80">Exemplo</textarea>
          </div>
      </div>
    </div>
